---
version: "2"
messages:
  $i18n: locales.yml
welcome:
  description:
    $ref: "#/messages/wizard.welcome.description"
  documentation:
    text:
      $ref: "#/messages/wizard.welcome.documentation.link.text"
    url: https://cloud.ibm.com/docs/codeengine?topic=codeengine-getting-started
  tutorial:
    text:
      $ref: "#/messages/wizard.welcome.tutorial.link.text"
    url: https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-code-engine
steps:
  - name: app
    title:
      $ref: "#/messages/wizard.step.application.title"
    form: wizard_app
    advanced_form: repo
    conditions:
      $ref: conditions.yml#/repo_conditions

  - name: vault
    title:
      $ref: "#/messages/wizard.step.vault.title"
    form: wizard_vault
    secretsStep: true
    conditions:
      - condition:
          any:
            - parameter: key-protect
              value: true
        actions:
          - type: create-service
            service_id: keyprotect
            service_label: kp-vault
            parameters:
              name: kp-compliance-secrets
      - condition:
          any:
            - parameter: key-protect
              value: false
        actions:
          - type: delete-service
            service_id: keyprotect
            service_label: kp-vault
      - condition:
          any:
            - parameter: secrets-manager
              value: true
        actions:
          - type: create-service
            service_id: secretsmanager
            service_label: sm-vault
            parameters:
              name: sm-compliance-secrets
      - condition:
          any:
            - parameter: secrets-manager
              value: false
        actions:
          - type: delete-service
            service_id: secretsmanager
            service_label: sm-vault
      - condition:
          any:
            - parameter: hashicorp-vault
              value: true
        actions:
          - type: create-service
            service_id: hashicorpvault
            service_label: hc-vault
            parameters:
              name: "hc-compliance-secrets"
              authentication_method: "approle"
      - condition:
          any:
            - parameter: hashicorp-vault
              value: false
        actions:
          - type: delete-service
            service_id: hashicorpvault
            service_label: hc-vault
  - name: keyprotect
    indent_level: 1
    title:
      $ref: "#/messages/wizard.step.keyprotect.title"
    form: keyprotect
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: key-protect
            value: true
  - name: secretsmanager
    indent_level: 1
    form: secretsmanager
    title:
      $ref: "#/messages/wizard.step.secretsmanager.title"
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: secrets-manager
            value: true
  - name: hashicorpvault
    indent_level: 1
    title:
      $ref: "#/messages/wizard.step.hashicorpvault.title"
    form: hashicorpvault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: hashicorp-vault
            value: true
  - name: build
    label:
      $ref: "#/messages/wizard.step.build.label"
    title:
      $ref: "#/messages/wizard.step.build.title"
    form: buildpipeline
    
  - name: deploy
    label:
      $ref: "#/messages/wizard.step.deploy.label"
    title:
      $ref: "#/messages/wizard.step.deploy.title"
    form: pipeline

  - name: optionaltools
    title:
      $ref: "#/messages/wizard.step.optionaltools.title"
    form: wizard_optional_tools
    conditions:
      $ref: conditions.yml#/tools_conditions

  - name: summary
    title:
      $ref: "#/messages/wizard.step.summary.title"
    form: wizard_summary

form:
  wizard_app:
    schema:
      $ref: wizard_app.json

  wizard_vault:
    parameters:
      key-protect: false
      hashicorp-vault: false
      secrets-manager: true
    schema:
      $ref: wizard_vault.json

  wizard_optional_tools:
    parameters:
      doi: true
    schema:
      $ref: wizard_optional_tools.json

  wizard_summary:
    schema:
      $ref: wizard_summary.json
